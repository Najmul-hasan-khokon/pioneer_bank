<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="login_area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit_area">
        <h4>Login</h4>
        <input type="text" class="form-control mb-3" placeholder="Email" />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
        />
        <button id="login" class="btn btn-success" type="submit">Enter</button>
      </div>
    </section>

    <section id="transaction_area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 balace status">
          <div class="balace">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit_area">
            <h4>Deposit</h4>
            <input
              type="text"
              id="depositAmmount"
              class="form-control mb-3"
              placeholder="$ amount you want to deposit"
            />
            <button id="addDepositBtn" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit_area">
            <h4>Withdraw</h4>
            <input
              type="text"
              id="withdrawAmmount"
              class="form-control mb-3"
              placeholder="$ amount you want to withdraw"
            />
            <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      // login button event handler.
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const login_area = document.getElementById("login_area");
        login_area.style.display = "none";

        const transaction_area = document.getElementById("transaction_area");
        transaction_area.style.display = "block";
      });

      // deposit button event handler.
      const addDepositBtn = document.getElementById("addDepositBtn");
      addDepositBtn.addEventListener("click", function () {
        // deposit input.
        const depositAmmount = document.getElementById("depositAmmount").value;
        const depositNumber = parseFloat(depositAmmount);

        // function e id and inputer value take pass kore dilam.
        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        // input e value diye submit korlei input er value empty string hoye jabe.
        document.getElementById("depositAmmount").value = "";
      });

      // withdraw button event handler.
      const withdrawBtn = document.getElementById("withdrawBtn");
      withdrawBtn.addEventListener("click", function () {
        const withdrawNumber = getInputNumber("withdrawAmmount");

        // negative value er jonno -1 diye positive value er
        //  sathe gun korlei negative pawa jay.
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);

        document.getElementById("withdrawAmmount").value = "";
      });

      // withdraw and balance
      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      // common code
      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmmount;
      }
    </script>
  </body>
</html>
